<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat - sorxxi talk</title>
  </head>
  <body class="chat-screen">
    <div class="chat-status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">18:43</div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <main>
      <div class="sorxxi-title-bar sorxxi-chat__title">
        <a class="sorxxi-chat__title__column" href="chats.html"
          ><i class="fas fa-chevron-left"></i
        ></a>
        <div class="sorxxi-chat__title__column">Sorxxi</div>
        <div class="sorxxi-chat__title__column">
          <i class="fas fa-search"></i>
          <i class="fas fa-cog"></i>
        </div>
      </div>
      <div class="chat-time"><div>Tuesday, June 30, 2020</div></div>
      <div class="your-chat">
        <img
          src="https://swebtoon-phinf.pstatic.net/20191019_144/1571466953667f4srR_JPEG/thumbnail.jpg"
        />
        <div class="your-chat__sub">
          <span class="your-chat__name">Sorxxi</span>
          <div class="your-chat__sub__bottom">
            <span class="your-chat___msg">Hi!</span>
            <span class="your-chat__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="my-chat">
        <span class="my-chat__time">21:30</span>
        <span class="my-chat__msg">What's up?</span>
      </div>
    </main>
    <form class="chat__keyboard">
      <div>
        <i class="far fa-plus-square fa-lg chat-keyboard-plus-icon"></i>
      </div>
      <div class="chat-keyboard__write">
        <input type="text" placeholder="Write here." />
      </div>
      <div class="chat__keyboard__submit">
        <button type="submit"><i class="fas fa-arrow-up fa-lg"></i></button>
      </div>
    </form>
    <div class="no-mobile"><sapn>Your screen is too big</sapn></div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
