<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>More - sorxxi talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">18:43</div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <main>
    <div class="sorxxi-title-bar">
      <div class="sorxxi-title-bar__column">More</div>
      <div class="sorxxi-title-bar__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>
        <div class="find-red-dot"></div>
      </div>
    </div>
    <div class="msg-line">
      <div class="msg-line__column">
        <img
          class="msg-line__img"
          src="https://i.pinimg.com/736x/30/22/56/30225631c7040d597f562a6eb406cb09.jpg"
        />
        <span class="msg-line__name"
          ><div class="profile__name">Sorxxi</div>
          <div class="profile__number">
            <span class="profile__number__name">473674092</span>
            <i class="fas fa-info-circle profile__number__icon"></i></div
        ></span>
      </div>
      <div class="msg-line__column">
        <i class="far fa-comment-alt fa-2x"></i>
      </div>
    </div>
    <div class="more-icon">
      <div class="find-head__icons more-icon__icons">
        <i class="fas fa-qrcode"></i><span>Calendar</span>
      </div>
      <div class="find-head__icons more-icon__icons">
        <i class="fas fa-qrcode"></i><span>Talk Drive</span>
      </div>
      <div class="find-head__icons more-icon__icons">
        <i class="fas fa-qrcode"></i><span>Emoticons</span>
      </div>
      <div class="find-head__icons more-icon__icons">
        <i class="far fa-address-book"></i><span>Themes</span>
      </div>
    </div>
    <div class="more-icon">
      <div class="find-head__icons more-icon__icons">
        <i class="fas fa-fingerprint"></i><span>Account</span>
      </div>
      <div class="find-head__icons more-icon__icons">
        <i class="fas fa-fingerprint"></i><span>Openchat</span>
      </div>
      <div class="find-head__icons more-icon__icons">
        <i class="fas fa-fingerprint more-blank"></i>
      </div>
      <div class="find-head__icons more-icon__icons">
        <i class="far fa-envelope more-blank"></i>
      </div>
    </div>
<div class="suggestions">
    <div class="suggestions__title">Suggestions</div>
    <div class="more-icon">
        <div class="find-head__icons more-icon__icons">
          <img src="https://image.freepik.com/free-vector/cute-teddy-bear-vector-holding-honey-pot-cartoon_70350-96.jpg" /><span>Account</span>
        </div>
        <div class="find-head__icons more-icon__icons">
          <img src="https://www.crushpixel.com/big-static14/preview4/cute-teddy-bear-holding-honey-1495885.jpg" /><span>Openchat</span>
        </div>
        <div class="find-head__icons more-icon__icons">
          <img src="https://thumbs.dreamstime.com/z/vector-character-cute-bear-honey-jar-cartoon-animal-design-156762816.jpg" /><span>Friends Gem</span>
        </div>
        <div class="find-head__icons more-icon__icons">
          <i class="far fa-envelope more-blank"></i>
        </div>
</div></main>
    <nav class="nav-bar">
      <a href="friends.html"><i class="far fa-user"></i></a>
      <a href="chats.html"
        ><i class="far fa-comments"><div class="red-dot">1</div></i></a
      >
      <a href="search.html"><i class="fas fa-search"></i></a>
      <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
