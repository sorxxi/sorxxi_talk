<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chats - sorxxi talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">18:43</div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <main>
      <div class="sorxxi-title-bar">
        <div class="sorxxi-title-bar__column">Chats</div>
        <div class="sorxxi-title-bar__column">
          <i class="fas fa-search"></i>
          <i class="far fa-comment"></i>
          <i class="fas fa-music"></i>
          <i class="fas fa-cog"></i>
        </div>
      </div>

      <a class="msg-line" href="chat.html">
        <div class="msg-line__column">
          <img
            class="msg-line__img"
            src="https://i.pinimg.com/736x/30/22/56/30225631c7040d597f562a6eb406cb09.jpg"
          />
          <div class="msg-line__text">
            <span class="msg-line__name">Sorxxi</span>
            <span class="msg-line__subtitle">How are you?</span>
          </div>
        </div>
        <div class="msg-line__column chats__right-column">
          <div class="msg-line__right-time">21:22</div>
          <div class="msg-line__right__red-dot">1</div>
        </div>
      </a>
    </main>
    <nav class="nav-bar">
      <a href="friends.html"><i class="far fa-user"></i></a>
      <a href="chats.html"
        ><i class="fas fa-comments"><div class="red-dot">1</div></i></a
      >
      <a href="search.html"><i class="fas fa-search"></i></a>
      <a href="more.html"><i class="fas fa-ellipsis-h"></i></a>
    </nav>
    <div class="no-mobile"><sapn>Your screen is too big</sapn></div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
