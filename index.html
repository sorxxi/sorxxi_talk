<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>sorxxi talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">18:43</div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="index-header">
      <h1 class="index-header__title">Welcome to SorxxiTalk</h1>
      <div class="index-header__text">
        If you have Account,<br />
        log in with your email or phone number.
      </div>
    </header>
    <form class="index-login-form" method="get" action="friends.html">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input class="form-log-in" type="submit" value="Log In" />
    </form>
    <form class="index-login-form">
      <input class="form-sign-up" type="submit" value="Sign Up" />
      <a class="find-id-link" href="#">Find Account or Password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
